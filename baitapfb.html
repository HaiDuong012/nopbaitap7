<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./btapfb.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <div class="header-left">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <input type="text" class="input-header-left" placeholder="  Search" />
        </div>

        <div class="header-right">
          <ul class="header-right-1">
            <li class="trang-ca-nhan">
              <a
                href="https://vi.wikipedia.org/wiki/Barack_Obama"
                target="_blank"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/President_Barack_Obama.jpg/384px-President_Barack_Obama.jpg"
                  alt="Barack_Obama"
                />
              </a>
              <div>Trang cá nhân</div>
            </li>
            <li>Thông tin</li>
            <li>Thông báo</li>
            <li></li>
          </ul>

          <ul class="header-right-2">
            <li>Tin nhắn</li>
            <li>Thông báo</li>
            <li>Bạn bè</li>
            <li>Khác</li>
          </ul>
        </div>
      </header>

      <main class="main">
        <div class="main-left">
          <div class="in-1">
            <div>
              <i class="fa-solid fa-image"></i>
              News Feed
            </div>
            <div>
              <i class="fa-solid fa-image"></i>
              Messenger
            </div>
            <div>
              <i class="fa-solid fa-image"></i>
              Watch
            </div>
            <div>
              <i class="fa-solid fa-image"></i>
              Marketplace
            </div>
          </div>

          <div class="in-2">
            <b>Explore</b>
            <div class="in-2-1">
              <div>
                <i class="fa-solid fa-image"></i>
                Flower
              </div>
              <div>
                <i class="fa-solid fa-image"></i>
                Place
              </div>
              <div>
                <i class="fa-solid fa-image"></i>
                Group
              </div>
              <div>
                <i class="fa-solid fa-image"></i>
                Event
              </div>
              <div>
                <i class="fa-solid fa-image"></i>
                Saved
              </div>
            </div>
            <div>
              <a
                href="https://vi.wikipedia.org/wiki/Barack_Obama#Li%C3%AAn_k%E1%BA%BFt_ngo%C3%A0i"
                target="_blank"
                >See More</a
              >
            </div>
          </div>
        </div>

        <div class="main-center">
          <div class="center1">
            <textarea name="Feel" id="fell" class="textarea"></textarea>
            <div class="button">
              <button class="btn1">Ảnh/Video</button>
              <button class="btn2">Bạn bè</button>
              <button class="btn3">Cảm xúc</button>
            </div>
          </div>
          <div class="center2">Trần Văn A</div>
          <div class="center3">Nguyễn Thị T</div>
        </div>
        <div class="main-right">
          <div class="right1">Story</div>
          <div class="right2">Nước hoa nam</div>
          <div class="right3">Quần áo</div>
        </div>
      </main>
    </div>
  </body>
</html>
